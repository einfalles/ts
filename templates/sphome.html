<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TuneSmash">

</head>
<body>
<div class="container">
  <div class="mobile-view w-100">
    <header class="w-100 mb-0">
      <h3>TuneSmash</h3>
    </header>
    <main class="w-100">
      <a class="primary button mb-6 salmon-pink" href="/one" id="submit">
        <button>Make A Playlist</button>
      </a>
      <a class="primary button mb-6 periwinkle-purple" href="/users/{{user['id']}}/playlists"  href="/">
        <button>Manage Playlist</button>
      </a>
      <a class="primary button mb-6 clementine-orange" href="/users/{{user['id']}}/profile">
        <button>Edit Avatar</button>
      </a>
      <a class="primary button mb-6" style="color:black;" href="/sp/logout">
        <button>Log out</button>
      </a>
    </main>
    <footer class="w-100 hide">
    </footer>
  </div>
</div>
<style>
  style { display:none;}
  script { display:none;}
  title {display:none;}
</style>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

</body>
</html>
