<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    style { display:none;}
    script { display:none;}
    title {display:none;}
    .hide {display:none;}
  </style>
</head>
<body>
  <div class="container">
    <div class="mobile row h-100-vp">
      <div class="twelve columns display-start h-100-vp">
        <header class="header w-100 display-center">
          <h3>Settings</h3>
        </header>
        <main class="m-t-auto w-100">
          <img src="{{user_avatar}}"/>
          <a href="/profile/management/name">
            <button>{{user_name}}</button>
          </a>
          <a href="/users/{{user_id}}/profile/avatar/female">
            <button>Female</button>
          </a>
          <a href="/users/{{user_id}}/profile/avatar/male">
            <button>Male</button>
          </a>
        </main>
        <footer>
        </footer>
      </div>
    </div>
  </div>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
</body>
</html>
