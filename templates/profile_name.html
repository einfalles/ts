<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <style>
  script {
    display: none;
  }
  style {
    display: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="mobile row h-100-vp">
      <div class="twelve columns display-start h-100-vp">
        <header class="header w-100 display-center">
          <h5>What's Your Name?</h5>
        </header>
        <main class="m-t-auto w-100">
          <input type='text' value=""></input>
          <button id="submit">Continue</button>
        </main>
        <footer>
        </footer>
      </div>
    </div>
  </div>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
  $(document).ready(function(){
    var a = {{uid}};
    $('#submit').on('click',function(){
      var name = $('input').val();
      var postData = {
        'name': name
      };
      $.ajax({
        method: 'POST',
        url: '/profile/update/name/'+a.toString(),
        data: JSON.stringify(postData),
        contentType:"application/json",
        success: function(response) {
          alert('Saved! Thanks ' + name);
          location.href = '/profile/management/'+a.toString();
        },
        error: function(error) {
          console.log(error)
          alert('something broke');
        }
      });
    });
  });
  </script>
</body>
</html>
