<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TuneSmash">

</head>
<body>
<div class="container">
  <div class="mobile-view w-100">
    <header class="w-100 mb-0">
      <h3>TuneSmash</h3>
    </header>
    <main class="w-100">
      <a class="primary button mb-6 salmon-pink" href="/generate/one/{{user_id}}" data-uid="{{user_id}}" data-email="{{user_email}}" data-name="{{user_name}}" id="submit">
        <button>Make A Playlist</button>
      </a>
      <a class="primary button mb-6 periwinkle-purple" href="/users/{{user_id}}/playlists"  href="/">
        <button>Manage Playlist</button>
      </a>
      <a class="primary button clementine-orange" href="/users/{{user_id}}/profile">
        <button>Edit Avatar</button>
      </a>

    </main>
    <footer class="w-100 hide">
    </footer>
  </div>
</div>
<style>
  style { display:none;}
  script { display:none;}
  title {display:none;}
</style>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
<script>
$(document).ready(function(){
  console.log({{execution_time}});
  var postData = {
    'id': {{user_id}},
    'email': "{{user_email}}",
    'hid': "{{hid}}"
  };
});
</script>
</body>
</html>
