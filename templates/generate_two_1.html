<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TuneSmash</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="mobile row h-100-vp">
      <div class="twelve columns display-center h-100-vp" data-step="1">
        <h4>searching {{user_id}}</h4>
      </div>
    </div>
  </div>
  <style>
    style { display:none;}
    script { display:none;}
    title {display:none;}
  </style>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script>
  $(document).ready(function(){
    if ({{first}} == {{user_id}}) {
      var to = {{second}}
    } else {
      var to = {{first}}
    }
    var postData = {
      'first': {{first}},
      'second': {{second}},
      'fr': {{user_id}},
      'to': to,
      'created_at': 1999
    };
    var config = {
      apiKey: "AIzaSyBKX1xmfY8JuhIbgOxhO2APg6f4VcCZWXI",
      authDomain: "luminous-inferno-9831.firebaseapp.com",
      databaseURL: "https://luminous-inferno-9831.firebaseio.com",
      storageBucket: "luminous-inferno-9831.appspot.com",
    };
    firebase.initializeApp(config);
    var d = new Date();
    d = d.getTime();
    var startTime = d-300000;
    var notification = firebase.database().ref('notification');

    // POST TO BUMP ENDPOINT
    $.ajax({
      async: true,
      contentType:"application/json",
      url: '/ts/api/generate/bump',
      dataType: 'json',
      data: JSON.stringify(postData),
      error: function(error){
        console.log(error);
      },
      method: 'POST',
      success: function(response){
        console.log(response);
      }
    }).done(function(){
      // LISTEN FOR NOTIFICATIONS
      notification.orderByChild("recipient").equalTo({{user_id}}).on('child_added',function(snapshot){
        var data = snapshot.val();
        var href='';
        if (data['custom']['winner'] == true ) {
          href = '/generate/three/{{user_id}}/win/'+to.toString();
        } else {
          href = '/generate/three/{{user_id}}/lose/'+to.toString();
        }
        notification.child(snapshot.key).remove();
        location.href = href;
      });
    });
    });
  </script>
</body>
</html>
